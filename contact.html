    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styl.css">
    <style>
      /* Footer styling in case not in CSS file */
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #800080;
        color: white;
        text-align: center;
        padding: 12px 0;
        box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        z-index: 1000;
      }

      footer a {
        color: white;
        text-decoration: underline;
      }

      footer hr {
        width: 60%;
        margin: 5px auto;
        border-color: rgba(255,255,255,0.5);
      }
    </style>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-gradient fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Sm(s)</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
          </ul> 
        </div>
      </div>
    </nav>

    <!-- Page Title -->
    <h2 class="mt-4 mb-4 text-center">I would love to hear from you!</h2>

    <!-- Contact Form -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form class="p-4 rounded-3 shadow" style="background: rgba(255, 255, 255, 0.85);"
                onsubmit="window.location.href='gallery.html'; return false;">
            
            <div class="mb-3">
              <label for="fullname" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullname" placeholder="Enter your name">
            </div>

            <div class="mb-3">
              <label class="form-label">Select a Gender</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" checked>
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
